<html>

<head>
	<title>ShoppingStore - Home</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<style>
		.head {
			background-color: hsla(350, 100%, 88%, 0.5);
			border-radius: 10px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			padding: 1rem 8%;
			height: 1000px;
			max-width: 100%;
			overflow-y: hidden;

		}

		header .logo {
			font-size: 1rem;


		}

		header .h1 span {
			color: white;
		}

		header .nav a {
			font-size: 25px;
			padding-right: 20px;
			color: black;
			align-content: center;
			margin: auto;
			text-decoration: none;
		}

		h1 {
			margin-top: 0%;
		}

		.logo h1 {
			background-color: rgba(0, 0, 0, 0.3);
			border-radius: 100px;
			color: deeppink;
		}

		.home {
			align-items: center;
			background-position: center;
		}

		.home .content h3 {
			margin-top: 100px;
			font-size: 90px;
			height: 90px;
			color: black;
			margin-bottom: 5%;
		}

		.home .content h1 {
			height: 10px;
		}

		.home .content span {
			font-size: 25px;
			color: black;

		}

		.home .content span {
			font-size: 1.5rem;
			color: black;
		}

		.home .content p {
			font-size: 20px;
			color: black;
		}

		.home .content .btn {
			background-color: deeppink;
			width: 100px;
			height: 30px;
			border-radius: 20px;
			display: flex;
			flex-direction: column;
			font-size: 25px;
			font-style: italic;
			align-content: center;

		}

		.homebtn {
			color: white;
			cursor: pointer;
		}

		.homebtn:hover {
			color: black;
		}

		.btn a {
			text-decoration: none;
			color: #333;
			font-weight: 500;
		}

		.logo {
			font-size: 3rem;
			/* Reduced from 7.9rem to avoid overflow */
			font-weight: bold;
		}

		/* Search box */
		.search-box {
			flex: 1;
			margin: 0 1rem;
			padding: 0.5rem 1rem;
			border-radius: 20px;
			border: none;
			max-width: 400px;
		}

		.logout-btn:hover {
			background-color: #ff1493;
		}

		.icon {
			font-size: 16px;
			display: flex;
			align-items: center;
			gap: 5px;
			cursor: pointer;
			color: #000;
			text-decoration: none;
		}

		.icon:hover {
			color: #d6006e;
		}


		/* Navigation */
		.nav-right {
			display: flex;
			align-items: center;
			gap: 1rem;
		}

		.logout-btn {
			background-color: white;
			color: #ff69b4;
			border: none;
			padding: 0.5rem 1rem;
			border-radius: 20px;
			cursor: pointer;
			font-weight: bold;
		}

		.cart {
			font-size: 1rem;
		}
	</style>
</head>

<body>
	<spline-viewer class="body" url="https://prod.spline.design/LzWVQWj7fzUo9APU/scene.splinecode"></spline-viewer>
	<div class="background">

		<header class="head">
			<div class="logo">
				<h1 align="center">Shopping cart<span>.</span></h1>
				<nav class="nav" align="center">
					<a href="shopNow.html"><i class="fa fa-home homebtn"></i></a>
					<a href="product.html">shop</a>
					<a href="category">Categories</a>
					<a href="deals">Deals</a>
					<a href=about.html>About</a>
					<a href="Contact.html">Contact</a>
				</nav>
				<img src="" class="">
			</div>
			<section class="home" id="home">
				<div class="content">
					<h3>sky cart</h3>
					<span>
						<h1>Welcome to Homepage</h1>
					</span>
					</br>
					<h1 class="btn"> <a href="shopNow.html">ShopNow</a></h1>
				</div>
			</section>
		</header>
	</div>
	<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.32/build/spline-viewer.js">

		function sunny() {
			const jsonData = {
				visitorName: "Guest"  // or get from user input
			};

			fetch("home/addhome", {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(jsonData)
			})
				.then(response => response.text())
				.then(data => {
					console.log("Success:", data);
				})
				.catch(error => {
					console.error("Error:", error);
				});
		}


	</script>
</body>

</html>
