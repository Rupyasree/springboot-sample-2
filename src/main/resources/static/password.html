<html>

<head>
	<title>Forgot Passward</title>
</head>
<link rel="stylesheet" href="style.css">

<body class="container-body">
	<div class="container">
		<h2>Forgot Passward</h2>
		<form id="forgotPasswardForm">
			<div class="input-box">
				<input type="email" required placeholder="E - mail address">

			</div>
			<div class="input-box">
				<input type="password" required placeholder="Password">

			</div>
			<button type="submit" class="btn">send Reset link</button>
		</form>
		<script>
			document.getElementById('forgotPasswardForm').addEventListener('submit', function (e) {
				e.preventDefault();

				const email = document.getElementById('email').value;
				const responseMessage = document.getElementById('responseMessage');

				fetch('home/addhome', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({email: email})
				})
					.then(response => response.json())
					.then(data => {
						responseMessage.textContent = data.message || "Email sent ";
						responseMessage.style.color = "blue";
					})
					.catch(error => {
						console.error("Error:", error);
						responseMessage.textContent = "Failed ";

					});
			});
		</script>

</body>

</html>
